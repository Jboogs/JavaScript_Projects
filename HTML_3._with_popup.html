<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./javascript/JavaScript_3.js"></script>
        <link rel="stylesheet" href="./CSS/CSS_popup_login.css">
    </head>
    <body>
        <div class="animationBox">
            <h1>Food!</h1>
            <h3>Click on a country to see a dish!</h3>
            <br>
            <ul>
                <li onclick="displayFood(this)" id="Japan" data-food-type="Ramen">Japan</li>
                <li onclick="displayFood(this)" id="Thailand" data-food-type="Pad Thai">Thailand</li>
                <li onclick="displayFood(this)" id="India" data-food-type="Vindaloo">India</li>
                <li onclick="displayFood(this)" id="Italy" data-food-type="Pasta Fagioli">Italy</li>
                <li onclick="displayFood(this)" id="Germany" data-food-type="Schweinshaxe">Germany</li>
                <li onclick="displayFood(this)" id="Mexico" data-food-type="Tamales">Mexico</li>
                <li onclick="displayFood(this)" id="Cananda" data-food-type="Poutine">Canada</li>
            </ul>

        </div>
        <h2>This is chicken Vindaloo</h2>
        <h4>Click to zoom!</h4>
        <div class="overflow">
            <img src="vindaloo.jpg" alt="chicken vindaloo">
        </div>
        <!--This is my popup login form-->
        <div class="popupForm" id="myForm">
            <form action="/action_page.php" class="formContainer">
                <h1>Sign up Here!</h1>
                <!--input and label for email-->
                <label for="email"><b>Email:</b></label>
                <input type="text" placeholder="Email Address..." name="email" required>
                <!--Input and label for password-->
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password..." name="psw" required>
                <!--Input and label for Name-->
                <label for="fullName"><b>Name:</b></label>
                <input type="text" placeholder="Full Name..." name="fullName" required>
                <!--Input and label for Phone Number-->
                <label for="phone"><b>Phone Number:</b></label>
                <input type="text" placeholder="Phone Number..." name="phone" required>
                <!--Submit and cancel buttons-->
                <button type="submit" class="btn">Login!</button>
                <button type="submit" class="btn cancel" onclick="closeForm()">Cancel Login</button> 

            
            </form>
        </div>

        <button type="button" class="open-button" onclick="openForm()">Login Here</button>

        <script>
            function openForm() {
                document.getElementById("myForm").style.display = "block";
                }

            function closeForm() {
                document.getElementById("myForm").style.display = "none";
                }
        </script>

    </body>
</html>
